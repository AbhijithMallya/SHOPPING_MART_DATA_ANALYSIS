<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walmart Visitor Log</title>
  </head>
  <body>
    <div class="Container">
      <div class="row">
        <div class="col-2"></div>

        <div class="col-4">
          <h2 style="text-align: center; margin-top: 40; font-size: 35">
            WALMART VISITOR LOG |
          </h2>
        </div>
        <div class="col-4">
          <img src="images/logo.png" alt="image broken" style="width: 100%" />
        </div>

        <div class="col-2"></div>
      </div>
      <hr />
      <!-- For image / logo -->

      <!-- 2nd Section Image and form start-->
      <div class="row" >
        <div class="col-6">
          <img
            src="https://img.freepik.com/free-vector/big-isolated-employee-working-office-workplace-flat-illustration_1150-41780.jpg"
            style="width: 100%"
          />
        </div>
        <div class="col-6"style="margin-top: 50px;">
          <b>Please select Gender</b>
          <p>
            <label>Gender</label>
            <select class="form-control">
              <option disabled selected>--SELECT--</option>
              <option value="1">MALE</option>
              <option value="2">FEMALE</option>
            </select>
          </p>

          <b>Please Select Age Group</b>
          <p>
            <label>Age Group</label>
            <select class="form-control">
              <option disabled selected>--SELECT--</option>
              <option value="1">Kids (1 - 12)</option>
              <option value="2">Teenagers ( 13 - 19)</option>
              <option value="3">Youngsters ( 20 - 29)</option>
              <option value="4">Seniors ( 30 - 59)</option>
            </select>
          </p>
          <button
            class="btn btn-primary"
            style="width: 100%; margin-top: 10px ;"
          >
            SUBMIT
          </button>
          <hr />
        </div>
      </div>

      <!-- 2nd section Image and form End -->
      <hr />
    </div>
  </body>
</html>
