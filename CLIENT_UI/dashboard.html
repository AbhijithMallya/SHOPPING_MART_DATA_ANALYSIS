<html>
  <head>
    <title>Analytics Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">

        <div class="row"style="margin-top: 30px;">
            <div class="col-6">
                <h3 style="font-size: 50; text-align: right">Analytics Dashboard |</h3>
            </div>
            <div class="col-6">
                <img src="images/analytics.png" alt="Broken Image" style="width: 600px;height:70px">

            </div>
            
        </div>




      <br />
     
      <hr />
      <!-- Card view start -->

      <div class="row">
        <div class="col-3">
          <!-- card view with color start -->
          <div class="card" style="background-color: bisque;">
            <div class="card-body">
                <h4 class="card-title"><u>Today's Visitors</u></h4>
                <h5 class="card-text">100</h5>
            </div>
          </div>
          <!-- card view with coloer End -->
        </div>
        <div class="col-3"> <!-- card view with color start -->
            <div class="card" style="background-color: rgb(196, 242, 255);">
              <div class="card-body">
                  <h4 class="card-title"><u>Overall Visitors</u></h4>
                  <h5 class="card-text">100</h5>
              </div>
            </div>
            <!-- card view with coloer End --></div>
        <div class="col-3"> <!-- card view with color start -->
            <div class="card" style="background-color: rgb(196, 255, 208);">
              <div class="card-body">
                  <h4 class="card-title"><u>Male Visitors</u></h4>
                  <h5 class="card-text">100</h5>
              </div>
            </div>
            <!-- card view with coloer End --></div>
        <div class="col-3"> <!-- card view with color start -->
            <div class="card" style="background-color: rgb(243, 196, 255);">
              <div class="card-body">
                  <h4 class="card-title"><u>Female Visitors</u></h4>
                  <h5 class="card-text">100</h5>
              </div>
            </div>
            <!-- card view with coloer End --></div>
      </div>
      <!-- Card View End -->
<br><br>
<!-- Table and Graph start(6+6) -->
<div class="row">
<div class="col-6">
    <!-- table start -->
    <table class="table">

    <thead>
        <tr class="table-dark">
            <td>SL</td>
            <td>Gender / Age Group</td>
            <td>Today's Visitors</td>
            <td>Overall Visitors</td>
            
        </tr>
    
    </thead>
    <tbody>
    
    </tbody>
    
    </table>
<!-- table End -->
</div>
<div class="col-6"></div>

</div>



<!-- Table and Graph End -->




    </div>
  </body>
</html>
